<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulin Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insulin Calculator</h1>
        <div class="input-group">
            <input type="text" id="bloodsugar" placeholder="Blood Sugar">
            <span> - 120 / 19</span>
        </div>
        <div class="input-group">
            <input type="text" id="carbs" placeholder="Carbohydrates">
            <span> / 18</span>
        </div>
        <button onclick="calculate()">Calculate Insulin</button>
        <hr>
        <div class="result" id="output"></div>
    </div>

    <script>
        function calculate() {
            var bloodSugar = parseFloat(document.getElementById('bloodsugar').value);
            var carbs = parseFloat(document.getElementById('carbs').value);

            var firstResult = 0;
            if (bloodSugar >= 120) {
                firstResult = (bloodSugar - 120) / 19;
            }

            var secondResult = carbs / 18;
            var totalUnits = firstResult + secondResult;

            document.getElementById('output').innerText = "Total Units: " + totalUnits.toFixed(2);
        }
    </script>
</body>
</html>
