<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      body {
        background-color: #343a40;
      }
    </style>    
    <title>Insulin Calculator</title>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="meals.html">Common Meals </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="p-3 mb-2 bg-dark text-white container">
        <center><h1 class="display-4">Insulin Calculator</h1></center>

        <!-- Blood Glucose Input -->
        <div class="input-group mb-3">
            <input type="text" id="bloodsugar" class="form-control" placeholder="Blood Sugar" aria-label="Blood Sugar" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">mg/dL</span>
            </div>
        </div>

        <!-- Carbohydrate Input -->
        <div class="input-group mb-3">
            <input type="number" id="carbs" class="form-control" placeholder="Carbohydrates" aria-label="Carbohydrates" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">Carbohydrates</span>
            </div>
        </div>

        <!-- Calculate Button -->
        <center><button onclick="calculate()" type="button" class="btn btn-light">Calculate Insulin</button></center>

        <hr>

        <!-- Label for result -->
        <p class="lead">
            <span class="result" id="output">Total Units:</span>
        </p>        
          
        <hr>

        <center><h3><u>Current Settings</u></h3></center>
        <div class="p-3 mb-2 bg-dark text-white accordion" id="accordionExample">

            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Target Glucose
                  </button>
                </h2>
              </div>
          
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  150
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Glucose Factor
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  40
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Carbohydrate Factor
                  </button>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  12
                </div>
              </div>
            </div>

        </div>
    </div>

    <script>
        function calculate() {
            var bloodSugar = parseFloat(document.getElementById('bloodsugar').value);
            var carbs = parseFloat(document.getElementById('carbs').value);

            //Calculate the corrective dose
            if (bloodSugar >= 150) {
                var firstResult = (bloodSugar - 150) / 40;
            } else if (bloodSugar <= 149) {
                var firstResult = 0;
            }

            //Calculate the carbohydrate dose
            var secondResult = carbs / 12;

            //Add the doses together for the total amount to give
            var totalUnits = firstResult + secondResult;
    
            //Make the output label display how many units to be given
            document.getElementById('output').innerHTML = "Total Units: <strong>" + totalUnits.toFixed(0) + ".0 Units</strong>";
        }
    </script>
    <script>
      // This runs when any key is pressed
      document.addEventListener("keydown", function(event) {
        // Check if Enter key was pressed
        if (event.key === "Enter") {
          event.preventDefault(); // Prevent default behavior (like submitting forms)
          calculate(); // Call the calculate function
        }
      });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
